<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="media/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Buddy</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <!--  Sidebar -->
    <aside class="sidebar">
        <h2 id="sidebarTitle">💬 Chats</h2>
        <ul id="chatList"></ul>
        <button id="newChatBtn" class="new-chat">➕ New Chat</button>
    </aside>

    <!--  Chat window -->
    <main class="chat-area">
        <h1 class="app-title">
            <a href="/" class="logo-link">
                <img src="media/favicon.png" alt="AI Study Buddy Logo" class="app-logo" />
                AI Study Buddy
            </a>
        </h1>

        <div id="chatBox" class="chat-box" aria-live="polite">
            <em>Start chatting to begin!</em>
        </div>

        <!--  Input controls -->
        <div id="controls" class="controls">
            <label for="input" class="visually-hidden">Message</label>
            <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn" type="button">Send</button>
        </div>
    </main>
</div>
<!--  Live stats bar  -->
<div id="statsBar" class="stats-bar">
    <span id="xpPoints">⭐ 0 XP</span>
    <span id="streakDays">🔥 0-day streak</span>
</div>
<script type="module" src="app.js" defer></script>
</body>
</html>
